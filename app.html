          <!-- inputs -->
          <label for="loanAmount" class="form-label pt-2">Loan Amount</label>
          <input id="loanAmount" name="loanAmount" value="25000" class="form-control" type="number" min="0"

          <label for="termLength" class="form-label pt-2">Term(Months)</label>
          <input id="termLength" value="60" name="termLength" class="form-control" type="number" min="0"
            placeholder="Enter Term Length" aria-label="Term Length" required />
          <label for="interestRate" class="form-label pt-2">Interest Rate(%)</label>
          <input id="interestRate" value="5" name="interestRate" class="form-control" type="number" min="0"
            placeholder="Enter Interest Rate" aria-label="Interest Rare" required />

          <button onclick="GetValues()" class="btn btn-primary my-5 d-flex align-items-end">Calculate</button>
        </div>
        <!-- Quick Results -->
        <div class="col">
          <div id="resultsCard" class="bg-light h-100 text-dark mx-3 border rounded-4">
